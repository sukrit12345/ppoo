<style>
.navbar {
        overflow: hidden;
        background-color: #333;

        top: 0;

body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin-top: 100px;
    }

.container {
  width: 60%;
  margin: auto;
  margin-top: 50px;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-container {
    width: 50%;
  }

  form {
    width: 100%;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"],
  input[type="tel"],
  input[type="file"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px; /* เพิ่มระยะห่างด้านบน */
    margin-left: 87%; /* ย้ายปุ่มไปทางขวาสุดของ form-container */
}

    /* ทำให้ฟิลด์ readonly ดูคล้ายกับ disabled */
    input[readonly], textarea[readonly] {
        background-color: #f0f0f0; /* เปลี่ยนสีพื้นหลังตามต้องการ */
        color: #888; /* เปลี่ยนสีข้อความตามต้องการ */
        border: 1px solid #ccc; /* เปลี่ยนสีกรอบตามต้องการ */
        cursor: not-allowed;
    }

    select[disabled] {
        background-color: #f0f0f0; /* เปลี่ยนสีพื้นหลังตามต้องการ */
        color: #888; /* เปลี่ยนสีข้อความตามต้องการ */
        border: 1px solid #ccc; /* เปลี่ยนสีกรอบตามต้องการ */
        cursor: not-allowed;
    }

    /* ปรับสีของปุ่ม disabled */
    button[disabled] {
        background-color: #f0f0f0; /* เปลี่ยนสีพื้นหลังตามต้องการ */
        color: #888; /* เปลี่ยนสีข้อความตามต้องการ */
        border: 1px solid #ccc; /* เปลี่ยนสีกรอบตามต้องการ */
        cursor: not-allowed;
    }

.popup {
      background-color: #4caf50; /* สีพื้นหลัง */
      border-radius: 10px; /* รูปร่าง */
      padding: 20px; /* ขอบเขตของเนื้อหา */
      position: fixed; /* ตำแหน่งที่แน่นอน */
      top: 50%; /* ตำแหน่งของป๊อปอัพด้านบน */
      left: 50%; /* ตำแหน่งของป๊อปอัพด้านซ้าย */
      transform: translate(-50%, -50%); /* การย้ายป๊อปอัพไปตรงกลางของหน้าจอ */
      z-index: 1000; /* ลำดับการแสดงผล */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* เงา */
    }
  
    /* สไตล์สำหรับข้อความในป๊อปอัพ */
    .popup-text {
      font-size: 18px; /* ขนาดตัวอักษร */
      color: white; /* สีข้อความ */
      text-align: center; /* การจัดข้อความให้อยู่ตรงกลาง */
    }
    
 

</style>

<div class="container">

  <form id="saleForm" action="/submit-sale" method="post" enctype="multipart/form-data" onsubmit="validateForm(event)">

    <fieldset>
      <legend>ข้อมูลรหัสขายทรัพย์</legend>
      <br> 
      <label for="receiver_name">แอดมินยึดทรัพย์:</label>
      <input type="text" id="receiver_name" name="receiver_name" placeholder="กรอกชื่อแอดมิน" required readonly>
      
      <label for="id_card_number">เลขบัตรประชาชน:</label>
      <input type="text" id="id_card_number" name="id_card_number" placeholder="กรอกเลขบัตรประชาชน" required readonly>
      
      <label for="fname">ชื่อจริง:</label>
      <input type="text" id="fname" name="fname" placeholder="กรอกชื่อ" required readonly>
      
      <label for="lname">นามสกุล:</label>
      <input type="text" id="lname" name="lname" placeholder="กรอกนามสกุล" required readonly>
      
      <label for="contract_number">หมายเลขสัญญา:</label>
      <input type="text" id="contract_number" name="contract_number" placeholder="กรอกหมายเลขสัญญา" required readonly>
      
      <label for="bill_number">หมายเลขบิล:</label>
      <input type="text" id="bill_number" name="bill_number" placeholder="กรอกหมายเลขบิล" required readonly>
    </fieldset>
    
  
    <br>
  
    <fieldset>
      <legend>ข้อมูลยึดทรัพย์</legend>
      <br> 
      <label for="totalproperty">รวมต้นทุนทรัพย์:</label>
      <input type="number" id="totalproperty" name="totalproperty" placeholder="กรอกรวมต้นทุนทรัพย์" required readonly>
  
      <label for="assetName">ชื่อทรัพย์:</label>
      <input type="text" id="assetName" name="assetName" placeholder="กรอกชื่อทรัพย์" required readonly>
      
      <label for="assetDetails">รายละเอียดทรัพย์:</label>
      <input type="text" id="assetDetails" name="assetDetails" placeholder="กรอกรายละเอียดทรัพย์" required readonly>
    </fieldset>
  
    <br>
    
    <fieldset>
      <legend>ข้อมูลขายทรัพย์</legend>
      <br> 
  
      <label for="sell_date">วันที่ขาย (เดือน-วัน-ปี):</label>
      <input type="date" id="sell_date" name="sell_date" placeholder="กรอกวันที่ขาย" required><br><br>


      <label for="salesadmin">เเอดมินขายทรัพย์:</label>
      <select id="salesadmin" name="salesadmin" required>
        <option value="" disabled selected>เลือกชื่อเอดมิน</option>
      </select>
      <input type="hidden" id="managerValue" name="managerValue">
      <br><br>
  
      <label for="sellamount">ราคาขายทรัพย์:</label>
      <input type="number" id="sellamount" name="sellamount" placeholder="กรอกราคาขายทรัพย์" required>
    
      <label for="netprofit">กำไรสุทธิ:</label>
      <input type="number" id="netprofit" name="netprofit" placeholder="กรอกกำไรสุทธิ" required readonly>
      
      <label for="sell_slip">รูปสลิปเงินขายทรัพย์:</label>
      <input type="file" id="sell_slip" name="sell_slip" style="display: none;">
      <br>
      <img id="sell_slip_preview" alt="sell_slip" style="display: none; max-width: 500px; max-height: 500px;">
      <br>
    </fieldset>
  
    <br>
  
    
    <!-- Input hidden สำหรับเก็บ ID ของการยึดทรัพย์ -->
    <input type="hidden" id="seizure_id" name="seizure_id"> 
    <input type="hidden" id="creditorId" name="creditorId">
  
    <input type="submit" id="submit_button" value="บันทึกขายทรัพย์สิน" class="button" disabled>
  
  </form>
    


<script src="บันทึกขายทรัพย์.js"></script>
