<style>
.navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
    left: 0;
    right: 0;
    display: flex;
    justify-content: flex-start; /* ขยับข้อความทั้งหมดชิดซ้าย */
    align-items: center; /* จัดกึ่งกลางในแนวตั้ง */

}

.navbar h3 {
    color: white;
    margin: 0;
    padding: 14px 20px; /* ปรับเป็นค่าคงที่เพื่อไม่ให้ขยับ */
    display: inline-block; /* ทำให้ h3 อยู่ในบรรทัดเดียวกัน */
}
