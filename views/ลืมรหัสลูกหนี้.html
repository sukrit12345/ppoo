<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/รูปเงิน.png'); /* เปลี่ยนเป็น URL ของภาพพื้นหลังที่คุณต้องการ */
            background-size: cover; /* ให้ภาพขยายครอบคลุมพื้นที่ทั้งหมด */
            background-position: center; /* จัดตำแหน่งภาพให้ตรงกลาง */
            background-repeat: no-repeat; /* ป้องกันไม่ให้ภาพซ้ำ */
            font-family: 'Arial', sans-serif;
        }

        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            width: 95%; /* ให้ input-group มีความกว้างเต็มที่ */
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%; /* ให้ input มีความกว้างเต็มที่ของ input-group */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%; /* ให้ปุ่มมีความกว้างเต็มที่ของคอนเทนเนอร์ */
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .extra-options {
            text-align: center;
            margin-top: 20px;
        }

        .extra-options a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .extra-options a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <form class="signup-form" action="/signup" method="POST">
            <h2>ลืมรหัสลูกหนี้</h2>
            <div class="input-group">
                <label for="id_card_number">เลขบัตรประชาชน</label>
                <input type="text" id="id_card_number" name="id_card_number" required>
            </div>
            <div class="input-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">เบอร์โทรศัพท์</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="password">รหัสผ่านใหม่</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>

</body>
</html>
