<style>
.navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;
        right: 0;
    }
.navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
.navbar a:hover {
        background-color: #ddd;
        color: black;
    }
.navbar a.active {
        background-color: #555;
        color: white;
    }
    

body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin-top: 100px;
    }

.container {
  width: 60%;
  margin: auto;
  margin-top: 50px;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-container {
    width: 50%;
  }

  form {
    width: 100%;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"],
  input[type="tel"],
  input[type="file"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px; /* เพิ่มระยะห่างด้านบน */
    margin-left: 90%; /* ย้ายปุ่มไปทางขวาสุดของ form-container */
}

.popup {
      background-color: #4caf50; /* สีพื้นหลัง */
      border-radius: 10px; /* รูปร่าง */
      padding: 20px; /* ขอบเขตของเนื้อหา */
      position: fixed; /* ตำแหน่งที่แน่นอน */
      top: 50%; /* ตำแหน่งของป๊อปอัพด้านบน */
      left: 50%; /* ตำแหน่งของป๊อปอัพด้านซ้าย */
      transform: translate(-50%, -50%); /* การย้ายป๊อปอัพไปตรงกลางของหน้าจอ */
      z-index: 1000; /* ลำดับการแสดงผล */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* เงา */
    }
  
    /* สไตล์สำหรับข้อความในป๊อปอัพ */
    .popup-text {
      font-size: 18px; /* ขนาดตัวอักษร */
      color: white; /* สีข้อความ */
      text-align: center; /* การจัดข้อความให้อยู่ตรงกลาง */
    }
  

</style>
</head>

<div class="container">

  <form id="seizureForm" action="/api/seize-assets" method="POST" enctype="multipart/form-data">

    <fieldset>
      <legend>ข้อมูลรหัสยึดทรัพย์</legend>
      <br>

    <label for="id_card_number">เลขบัตรประชาชน:</label>
    <input type="text" id="id_card_number" name="id_card_number" placeholder="กรอกเลขบัตรประชาชน" required  readonly >

    <label for="contract_number">หมายเลขสัญญา:</label>
    <input type="text" id="contract_number" name="contract_number" placeholder="กรอกหมายเลขสัญญา" required  readonly>

    <label for="bill_number">หมายเลขบิล:</label>
    <input type="text" id="bill_number" name="bill_number" placeholder="กรอกหมายเลขบิล" required  readonly>

  </fieldset>
  <br>

  <fieldset>
    <legend>ข้อมูลสัญญา</legend>
    <br>

    <label for="principal">เงินต้นที่ติด:</label>
    <input type="text" id="principal" name="principal" placeholder="กรอกเงินต้นที่ติด" required readonly>

  </fieldset>
  <br>


  <fieldset>
    <legend>ข้อมูลยึดทรัพย์</legend>
    <br>


    <label for="seizureDate">วันที่ยึดทรัพย์ (เดือน-วัน-ปี):</label>
    <input type="date" id="seizureDate" name="seizureDate" required>
    <br><br>


    <label for="collector_name_input">ชื่อคนทวง:</label>
    <input type="text" id="collector_name" name="collector_name" placeholder="กรอกชื่อคนทวง"required>

    <label for="seizureCost">ค่ายึดทรัพย์:</label>
    <input type="text" id="seizureCost" name="seizureCost" placeholder="กรอกค่าตามทรัพย์" required>

    <label for="totalproperty">รวมต้นทุนทรัพย์:</label>
    <input type="text" id="totalproperty" name="totalproperty" placeholder="กรอกรวมต้นทุนทรัพย์" required >

    <label for="assetName">ชื่อทรัพย์ที่ยึด:</label>
    <input type="text" id="assetName" name="assetName" placeholder="กรอกชื่อทรัพย์ที่ยึด" required>

    <label for="assetDetails">รายละเอียดทรัพย์:</label>
    <input type="text" id="assetDetails" name="assetDetails" placeholder="กรอกรายละเอียดทรัพย์" required>

    <label for="assetPhoto">รูปทรัพย์ที่ยึด:</label>
    <input type="file" id="assetPhoto" name="assetPhoto">

    <label for="seizureCost2">รูปสลิปค่ายึดทรัพย์:</label>
    <input type="file" id="seizureCost2" name="seizureCost2">
    
  </fieldset>
  <br>
  <input type="hidden" id="loan" name="loan">
  
    <input type="submit" value="บันทึกยึดทรัพย์" class="button">
 </form>

  <script src="บันทึกยึดทรัพย์.js"></script>


</div>
