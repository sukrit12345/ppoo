<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ddd;

        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 800px; /* ขนาดสูงสุดของ container */
        }

        .section {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 200px; /* ขนาดสูงสุดของ div */
            height: 200px; /* ขนาดสูงสุดของ div */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: scale(1.02);
        }

        .section i {
            font-size: 80px; /* ขนาดของไอคอน */
            color: #333; /* สีของไอคอน */
            margin-bottom: 10px; /* เว้นระยะห่างระหว่างไอคอนและข้อความ */
        }

        .section h2 {
            margin: 0;
            color: #333;
            font-size: 1.2rem;
        }

        /* กำหนดสีพื้นหลังที่แตกต่างกันสำหรับแต่ละ div */
        .contracts {
            background-color: #ff9933; /* สีพื้นหลังของ div รายการสัญญา */
        }

        .payment-methods {
            background-color: #41ae2e; /* สีพื้นหลังของ div ช่องทางคืนเงิน */
        }

        .profile {
            background-color: #39adf0; /* สีพื้นหลังของ div โปรไฟล์ */
        }

        /* การปรับแต่งสำหรับหน้าจอเล็ก */
        @media (max-width: 600px) {
            .section {
                width: 100%;
                max-width: 100%; /* ปรับให้เต็มความกว้างของหน้าจอ */
                height: auto; /* ปรับความสูงตามเนื้อหา */
            }

            .section i {
                font-size: 60px; /* ปรับขนาดของไอคอน */
            }

            .section h2 {
                font-size: 1rem; /* ปรับขนาดของข้อความ */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- รายการสัญญา -->
        <div class="section contracts">
            <i class="fas fa-book"></i> <!-- ใช้ Font Awesome ไอคอนหนังสือ -->
            <h2>รายการสัญญา</h2>
        </div>

        <!-- ช่องทางคืนเงิน -->
        <div class="section payment-methods">
            <i class="fas fa-credit-card"></i> <!-- ใช้ Font Awesome ไอคอนบัตรเครดิต -->
            <h2>ช่องทางคืนเงิน</h2>
        </div>

        <!-- โปรไฟล์ -->
        <div class="section profile">
            <i class="fas fa-user"></i> <!-- ใช้ Font Awesome ไอคอนผู้ใช้ -->
            <h2>โปรไฟล์</h2>
        </div>
    </div>

</body>
</html>
