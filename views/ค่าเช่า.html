<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="จำนวนเเจ้งเตือน.css">
<script src="จำนวนเเจ้งเตือน.js"></script>
<title>ค่าเช่า</title>

<style>
    .navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
    }
    
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    
    .navbar a.active {
        background-color: #555;
        color: white;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* ทำให้หน้าจอเต็มสูง */
    }
    
    .container {
    display: flex;
    flex-direction: row;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: auto;
}

.section {
    background-color: #66BB6A; /* สีพื้นหลัง */
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 200px;
    height: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: transform 0.3s ease;
    cursor: pointer;
}

.section:hover {
    transform: scale(1.02);
}

.number {
    font-size: 40px; /* ปรับขนาดให้พอเหมาะ */
    color: #ffffff; /* สีของตัวเลข */
    font-family: 'Arial Rounded MT Bold', sans-serif; /* ฟอนต์ที่มีความโค้งมน */
    font-weight: bold; /* ทำให้ตัวเลขหนาขึ้น */
    border-radius: 10px; /* ทำให้มีความโค้งมน */
    padding: 10px; /* เพิ่ม padding เพื่อความสวยงาม */
    background-color: transparent; /* ลบพื้นหลัง */
    margin-bottom: 10px; /* ระยะห่างระหว่างตัวเลขและข้อความ */
}

h2, h3 {
    color: #ffffff; /* สีของข้อความ */
    margin: 5px 0; /* ระยะห่างระหว่างหัวข้อ */
}

</style>
    
</head>

<body>
    <div class="navbar">
        <a href="ข้อมูลลูกหนี้.html">ข้อมูลลูกหนี้</a>
        <a href="รายงานผล.html">รายงานผล</a>
        <a href="เช็คเครดิต.html">เช็คเครดิต</a>
        <a href="คลังทรัพย์สิน.html">คลังทรัพย์สิน</a>
        <a href="ไอคราว.html">ไอคราว</a>
        <a href="เเอดมิน.html">เเอดมิน</a>
        <a href="คนทวง.html">คนทวง</a>
        <a href="ประวัติการทำรายการ.html">ประวัติการทำรายการ</a>
        <a class="active2" href="เเจ้งเตือน.html">เเจ้งเตือน</a>
        <a class="active" href="ตั้งค่า.html">ตั้งค่า</a>
    </div>

    <div class="container">
        <div class="section contracts2" onclick="window.location.href='ค่าเช่า.html';">
            <div class="number"><i class="fas fa-clock"></i> 1 วัน</div> <!-- ตัวเลขสำหรับรายวัน -->
            <h2>รายวัน</h2>
            <h3>180 บาท</h3>
        </div>
    
        <div class="section contracts2" onclick="window.location.href='ค่าเช่า.html';">
            <div class="number"><i class="fas fa-clock"></i> 7 วัน</div><!-- ตัวเลขสำหรับรายสัปดาห์ -->
            <h2>รายสัปดาห์</h2>
            <h3>1120 บาท</h3>
        </div>
    
        <div class="section contracts2" onclick="window.location.href='ค่าเช่า.html';">
            <div class="number"><i class="fas fa-clock"></i> 30 วัน</div> <!-- ตัวเลขสำหรับรายเดือน -->
            <h2>รายเดือน</h2>
            <h3>3600 บาท</h3>
        </div>
    
        <div class="section contracts2" onclick="window.location.href='ค่าเช่า.html';">
            <div class="number"><i class="fas fa-clock"></i> 365 วัน</div> <!-- ตัวเลขสำหรับรายปี -->
            <h2>รายปี</h2>
            <h3>29200 บาท</h3>
        </div>
    </div>


</body>



<script src="ตั้งค่า.js"></script>
</html>
