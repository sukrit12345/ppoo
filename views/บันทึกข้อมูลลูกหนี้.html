<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>เพิ่มข้อมูลลูกหนี้</title>

<style>
.navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;
        right: 0;
    }
.navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
.navbar a:hover {
        background-color: #ddd;
        color: black;
    }
.navbar a.active {
        background-color: #555;
        color: white;
    }
    

body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin-top: 100px;
    }

.container {
  width: 60%;
  margin: auto;
  margin-top: 50px;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}



.button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.button:hover {
  background-color: #45a049;
}


.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-container {
    width: 50%;
  }

  form {
    width: 100%;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"],
  input[type="tel"],
  input[type="file"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px; /* เพิ่มระยะห่างด้านบน */
    margin-left: 90%; /* ย้ายปุ่มไปทางขวาสุดของ form-container */
}
  

</style>
</head>
<body>

<div class="navbar">
    <a class="active" href="ข้อมูลลูกหนี้.html">ข้อมูลลูกหนี้</a>
    <a href="รายงานผล.html">รายงานผล</a>
    <a href="เช็คสถานะ.html">เช็คสถานะ</a>
    <a href="คลังทรัพย์สิน.html">คลังทรัพย์สิน</a>
    <a href="ผู้จัดการ.html">ผู้จัดการ</a>
    <a href="กองทุน.html">กองทุน</a>
    <a href="ประวัติการทำรายการ.html">ประวัติการทำรายการ</a>
    <a href="เเจ้งเตือน.html">เเจ้งเตือน</a>
    <a href="ตั้งค่า.html">ตั้งค่า</a>
</div> 



<div class="container">
  <form action="/Adddebtorinformation/submit" method="post" onsubmit="return validateForm(event);" enctype="multipart/form-data">
    
    <label for="date">วันที่บันทึก (ปี-เดือน-วัน):</label>
    <input type="date" id="date" name="date" placeholder="YYYY-MM-DD">
    <br><br>

    <label for="id_card_number">เลขบัตรประชาชน:</label>
    <input type="text" id="id_card_number" name="id_card_number" placeholder="กรอกเลขบัตรประชาชน" required>
    
    
    <label for="fname">ชื่อจริง:</label>
    <input type="text" id="fname" name="fname" placeholder="กรอกชื่อ" required>

    <label for="lname">นามสกุล:</label>
    <input type="text" id="lname" name="lname" placeholder="กรอกนามสกุล" required>

    <label for="occupation">อาชีพ:</label>
    <input type="text" id="occupation" name="occupation" placeholder="กรอกอาชีพ" required>

    <label for="monthly_income_amount">เงินเดือน (เงินที่ได้ทุกเดือน, เงินจากผู้ปกครอง, เงินทำงาน):</label>
    <input type="text" id="monthly_income_amount" name="monthly_income" placeholder="กรอกจำนวนเงินเดือน" required>

    <label for="seizable_assets_description">ทรัพย์สินที่สามารถยึดได้ (ทรัพย์ที่เป็นชื่อตัวเอง อธิบายให้ละเอียด):</label>
    <input type="text" id="seizable_assets_description" name="seizable_assets" placeholder="กรอกทรัพย์สินที่สามารถยึดได้">

    <label for="ig">ไอจี:</label>
    <input type="text" id="ig" name="ig" placeholder="กรอกชื่อไอจี">

    <label for="facebook">เฟสบุ๊ค:</label>
    <input type="text" id="facebook" name="facebook" placeholder="กรอกชื่อเฟสบุ๊ค">

    <label for="line">ไลน์:</label>
    <input type="text" id="line" name="line" placeholder="กรอกไลน์">

    <label for="phone">เบอร์โทรศัพท์:</label>
    <input type="tel" id="phone" name="phone" placeholder="กรอกเบอร์โทรศัพท์" required>

    <label for="province">จังหวัด (ที่กำลังอาศัยอยู่):</label>
    <input type="text" id="province" name="province" placeholder="กรอกจังหวัด" required>

    <label for="current_address_details">ที่อยู่ที่ปัจจุบัน (ที่กำลังพักอาศัยอยู่) อำเภอ, ตำบล, หมู่, บ้านเลขที่ หรือ ชื่อหอ, เลขห้อง:</label>
    <input type="text" id="current_address_details" name="current_address" placeholder="กรอกที่อยู่ปัจจุบัน" required>

    <label for="work_or_study_address_details">ที่อยู่ที่ทำงาน (ที่ทำงาน, ชื่อมหาลัย, ชื่อโรงเรียน) อธิบายให้สามารถไปหาได้:</label>
    <input type="text" id="work_or_study_address_details" name="work_or_study_address" placeholder="กรอกที่อยู่ที่ทำงานหรือโรงเรียน" required>

    <label for="grade">ชั้นปี (สำหรับคนที่กำลังศึกษา) ม.6, ปี1:</label>
    <input type="text" id="grade" name="grade" placeholder="กรอกชั้นปี" >

    <label for="course">หลักสูตร (สำหรับคนที่กำลังศึกษา) คณะ, สาขา, เลขห้อง:</label>
    <input type="text" id="course" name="course" placeholder="กรอกหลักสูตร" >

    <label for="id_card_photo">รูปบัตรประชาชน:</label>
    <input type="file" id="id_card_photo" name="id_card_photo" required>
    
    <label for="current_address_map">รูปแผนที่ที่อยู่ปัจจุบัน:</label>
    <input type="file" id="current_address_map" name="current_address_map" required>
    
    <label for="work_address_map">รูปแผนที่ที่อยู่ที่ทำงาน:</label>
    <input type="file" id="work_address_map" name="work_address_map">

    <span id="idCardError" style="color: red;"></span>
    
    <input type="submit" value="บันทึกข้อมูล" class="button">
</form>


 
</div>

<script src="บันทึกข้อมูลลูกหนี้.js"></script>


</body>
</html>
