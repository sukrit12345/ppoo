<div class="container">




  <form action="/profit-sharing" method="post" enctype="multipart/form-data" oninput="calculateShares()">
    <fieldset>
        <legend>ข้อมูลรหัสส่วนเเบ่ง</legend>
        <br>
        <label for="manager">เเอดมินดูเเล:</label>
        <input type="text" id="manager" name="manager" placeholder="กรอกชื่อเเอดมิน" required readonly>

        <label for="id_card_number">เลขบัตรประชาชน:</label>
        <input type="text" id="id_card_number" name="id_card_number" placeholder="กรอกเลขบัตรประชาชน" required readonly>

        <label for="fname">ชื่อจริง:</label>
        <input type="text" id="fname" name="fname" placeholder="กรอกชื่อ" required readonly>

        <label for="lname">นามสกุล:</label>
        <input type="text" id="lname" name="lname" placeholder="กรอกนามสกุล" required readonly>

        <label for="contract_number">หมายเลขสัญญา:</label>
        <input type="text" id="contract_number" name="contract_number" placeholder="กรอกหมายเลขสัญญา" required readonly>

        <label for="bill_number">หมายเลขบิล:</label>
        <input type="text" id="bill_number" name="bill_number" placeholder="กรอกหมายเลขบิล" required readonly>
    </fieldset>
    <br>

    <fieldset>
        <legend>ข้อมูลการแบ่งเงินคนทวง</legend>
        <br>
        <label for="return_date_input">วันที่แบ่งเงิน (เดือน-วัน-ปี):</label>
        <input type="date" id="return_date_input" name="return_date_input" placeholder="เลือกวันที่แบ่งเงิน" required><br><br>

        <label for="initial_profit">เงินที่ต้องแบ่งคนทวง:</label>
        <input type="number" id="initial_profit" name="initial_profit" placeholder="กรอกจำนวนเงินที่ต้องแบ่งคนทวง" required>

        <label for="collector_name">ชื่อคนทวง:</label>
        <input type="text" id="collector_name" name="collector_name" placeholder="กรอกชื่อคนทวง" required>

        <label for="collector_share_percent">ส่วนแบ่งคนทวง (%):</label>
        <input type="number" id="collector_share_percent" name="collector_share_percent" placeholder="กรอกจำนวนเงินส่วนแบ่งคนทวง(%)" required>

        <label for="collector_share">ส่วนแบ่งคนทวง (บาท):</label>
        <input type="number" id="collector_share" name="collector_share" placeholder="กรอกจำนวนเงินส่วนแบ่งคนทวง(บาท)" required>

        <label for="collector_receipt_photo">รูปสลิปส่วนเเบ่งคนทวง:</label>
        <input type="file" id="collector_receipt_photo" name="collector_receipt_photo">
    </fieldset>
    <br>

    <fieldset>
        <legend>ข้อมูลการแบ่งเงินเเอดมินดูเเล</legend>
        <br>
        <label for="initial_profit2">เงินที่ต้องแบ่งเเอดมินดูเเล:</label>
        <input type="number" id="initial_profit2" name="initial_profit2" placeholder="กรอกจำนวนเงินที่ต้องแบ่งเเอดมินดูเเล" required>


        <label for="manager_name">ชื่อเเอดมินดูแล:</label>
        <input type="text" id="manager_name" name="manager_name" placeholder="กรอกชื่อเเอดมินดูแล" required readonly>

        <label for="manager_share2">ส่วนแบ่งเเอดมินดูเเล (%):</label>
        <input type="number" id="manager_share2" name="manager_share2" placeholder="กรอกจำนวนเงินส่วนแบ่งเเอดมินดูเเล(%)" required>

        <label for="manager_share">ส่วนแบ่งเเอดมินดูเเล (บาท):</label>
        <input type="number" id="manager_share" name="manager_share" placeholder="กรอกจำนวนเงินส่วนแบ่งเเอดมินดูเเล(บาท)" required>

        <label for="manager_receipt_photo">รูปสลิปส่วนเเบ่งเเอดมินดูเเล:</label>
        <input type="file" id="manager_receipt_photo" name="manager_receipt_photo">
    </fieldset>
    <br>

    <fieldset>
        <legend>ข้อมูลการแบ่งเงินเเอดมินรับเงิน</legend>
        <br>
        <label for="receiver_profit">เงินที่ต้องแบ่งเเอดมินรับเงิน:</label>
        <input type="number" id="receiver_profit" name="receiver_profit" placeholder="กรอกจำนวนเงินที่ต้องแบ่งเเอดมินรับเงิน" required>


        <label for="receiver_name">ชื่อเเอดมินรับเงิน:</label>
        <select id="receiver_name" name="receiver_name" required>
          <option value="">เลือกชื่อเอดมิน</option>
        </select>
        <br><br>

        <label for="receiver_share_percent">ส่วนแบ่งเเอดมินรับเงิน (%):</label>
        <input type="number" id="receiver_share_percent" name="receiver_share_percent" placeholder="กรอกจำนวนเงินส่วนแบ่งเเอดมินรับเงิน(%)" required>

        <label for="receiver_share">ส่วนแบ่งเเอดมินรับเงิน (บาท):</label>
        <input type="number" id="receiver_share" name="receiver_share" placeholder="กรอกจำนวนเงินส่วนแบ่งเเอดมินรับเงิน(บาท)" required>

        <label for="receiver_receipt_photo">รูปสลิปส่วนเเบ่งเเอดมินรับเงิน:</label>
        <input type="file" id="receiver_receipt_photo" name="receiver_receipt_photo">
    </fieldset>
    <br>

    <fieldset>
        <legend>ข้อมูลกำไรสุทธิ</legend>
        <br>
        <label for="total_share">ส่วนเเบ่งทั้งหมด (บาท):</label>
        <input type="number" id="total_share" name="total_share" placeholder="กรอกจำนวนเงินส่วนเเบ่งทั้งหมด" required readonly>

        <label for="net_profit">กำไรสุทธิ (บาท):</label>
        <input type="number" id="net_profit" name="net_profit" placeholder="กรอกจำนวนกำไรสุทธิ" required readonly>
    </fieldset>
    <br>

    <input type="hidden" id="refundId" name="refundId">
    <input type="submit" value="บันทึกส่วนเเบ่ง" class="button">
</form>
