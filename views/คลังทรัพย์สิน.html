<style>
.navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;
        right: 0;
    }

.navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;

    }
.navbar a:hover {

body {

.container {
  width: 60%;
  margin: auto;
  margin-top: 50px;
}

table {
        border-collapse: collapse;
        width: 100%;
        margin: auto;
        margin-top: 80px;
    }

th, td {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
    }

th {
        background-color: #333;
        color: white;
    }

tr:nth-child(even) {
        background-color: #f2f2f2;
    }    



.search-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.search-container input[type=text] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  outline: none;
}

.search-container button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.search-container button:hover {
  background-color: #45a049;
}



.search-container2 {
  display: flex;
  justify-content: center;
  align-items: center; /* จัดให้อยู่ตรงกลางตามแนวตั้ง */
  margin-bottom: 20px;
}

.search-container2 button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 183px;
}

.search-container2 button:hover {
  background-color: #45a049;
}

.search-container2 select {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  outline: none;
  margin-left: 1px; /* เพิ่มระยะห่างของปุ่มค้นหา กับ dropdown */
  width: 190px;
}



.button-container {
    text-align: center;
    margin-top: 20px;
}

.custom-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.custom-button:hover {
    background-color: #45a049;
}

.button-link {
    text-decoration: none;
    color: white;
}


.button-container3 {
display: flex;
justify-content: center;
margin-top: 10px;
}

.custom-button3:hover {
    background-color: #555;
}

.column3 {

margin: 10px; /* Adjust the margin as needed */
}

.custom-button3 {
background-color: #333;
color: white;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
width: 150px; /* ปรับขนาดกว้างตามที่ต้องการ */
height: 40px; /* ปรับขนาดสูงตามที่ต้องการ */
}

.custom-button1 {
    background-color: #555;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 150px; /* ปรับขนาดกว้างตามที่ต้องการ */
    height: 40px; /* ปรับขนาดสูงตามที่ต้องการ */
}

/* Column Layout */
.column {
    float: left;
    width: 33.33%;
    padding: 0 15px;
    box-sizing: border-box;
}

/* Clear Floats */
.row:after {
    content: "";
    display: table;
    clear: both;
}


</style>
