<style>
.navbar {
        overflow: hidden;

        top: 0;
        width: 100%;
        left: 0;
        right: 0;

.navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin-top: 100px;
    }

.container {
  width: 60%;
  margin: auto;
  margin-top: 50px;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-container {
    width: 50%;
  }

  form {
    width: 100%;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"],
  input[type="tel"],
  input[type="file"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px; /* เพิ่มระยะห่างด้านบน */
    margin-left: 86.5%; /* ย้ายปุ่มไปทางขวาสุดของ form-container */
}

.popup {
      background-color: #4caf50; /* สีพื้นหลัง */
      border-radius: 10px; /* รูปร่าง */
      padding: 20px; /* ขอบเขตของเนื้อหา */
      position: fixed; /* ตำแหน่งที่แน่นอน */
      top: 50%; /* ตำแหน่งของป๊อปอัพด้านบน */
      left: 50%; /* ตำแหน่งของป๊อปอัพด้านซ้าย */
      transform: translate(-50%, -50%); /* การย้ายป๊อปอัพไปตรงกลางของหน้าจอ */
      z-index: 1000; /* ลำดับการแสดงผล */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* เงา */
    }
  
    /* สไตล์สำหรับข้อความในป๊อปอัพ */
    .popup-text {
      font-size: 18px; /* ขนาดตัวอักษร */
      color: white; /* สีข้อความ */
      text-align: center; /* การจัดข้อความให้อยู่ตรงกลาง */
    }
    .error-message {
        color: red;
        font-size: 16px;
        margin-top: 5px;
    }    
     
  

</style>

<div class="container">

  <form id="adminForm" action="/submit" method="post">
    <fieldset>
        <legend>ข้อมูลเเอดมิน</legend>
        <label for="record_date">วันที่บันทึก:</label>
        <input type="date" id="record_date" name="record_date" required><br><br>

        <label for="id_card_number">เลขบัตรประชาชน:<span id="idCardError" class="error-message"></span></label>
        <input type="text" id="id_card_number" name="id_card_number" placeholder="กรอกเลขบัตรประชาชน" required>
        
        <label for="phone">เบอร์โทรศัพท์:<span id="error_message" class="error-message"></label>
        <input type="tel" id="phone" name="phone" placeholder="กรอกเบอร์โทรศัพท์" required>
        
        <label for="authentication">รหัสยืนยันตัวตน:<span id="authenticationerror" class="error-message"></label>
        <input type="text" id="authentication" name="authentication" placeholder="กรอกรหัสยืนยันตัวตน" required>

        <label for="fname">ชื่อจริง:</label>
        <input type="text" id="fname" name="fname" placeholder="กรอกชื่อ" required>

        <label for="lname">นามสกุล:</label>
        <input type="text" id="lname" name="lname" placeholder="กรอกนามสกุล" required>

        <label for="nickname">ชื่อเล่น:</label>
        <input type="text" id="nickname" name="nickname" placeholder="กรอกชื่อเล่น" required>

        <label for="ig">ไอจี:</label>
        <input type="text" id="ig" name="ig" placeholder="กรอกชื่อไอจี" required>

        <label for="facebook">เฟสบุ๊ค:</label>
        <input type="text" id="facebook" name="facebook" placeholder="กรอกชื่อเฟสบุ๊ค" required>

        <label for="line">ไลน์:</label>
        <input type="text" id="line" name="line" placeholder="กรอกไลน์" required>
    </fieldset>
    <br>
    <input type="hidden" id="manager_id" name="_id">

    <input type="submit" value="บันทึกข้อมูลเเอดมิน" class="button">
</form>
