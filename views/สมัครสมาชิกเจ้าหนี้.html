<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิกเจ้าหนี้</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/รูปเงิน.png'); /* เปลี่ยนเป็น URL ของภาพพื้นหลังที่คุณต้องการ */
            background-size: cover; /* ให้ภาพขยายครอบคลุมพื้นที่ทั้งหมด */
            background-position: center; /* จัดตำแหน่งภาพให้ตรงกลาง */
            background-repeat: no-repeat; /* ป้องกันไม่ให้ภาพซ้ำ */
            font-family: 'Arial', sans-serif;
        }

        .signup-container {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        .input-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            color: #495057;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .extra-options {
            text-align: center;
            margin-top: 20px;
        }

        .extra-options a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .extra-options a:hover {
            color: #0056b3;
        }
.error-message {
    color: red;
    font-size: 16px;
}        

    </style>
</head>
<body>

    <div class="signup-container">
        <form class="signup-form" id="signup-form">
            <h2>สมัครสมาชิกเจ้าหนี้</h2>
            <div class="input-group">
                <label for="id">ไอดีร้าน  <span id="id-error" id="id-error"class="error-message"></span></label>
                <input type="text" id="id" name="id" maxlength="10" required>
            </div>
            <div class="input-group">
                <label for="username">ชื่อร้าน</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">อีเมล  <span id="email-error" class="error-message"></span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="number">เบอร์โทรศัพท์  <span id="phone-error" class="error-message"></span></label>
                <input type="text" id="phone" name="phone"   maxlength="10"  required>
            </div>
            <div class="input-group">
                <label for="password1">รหัสผ่านเข้าสู่ระบบ</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="input-group">
                <label for="password2">ยืนยันรหัสผ่านเข้าสู่ระบบ <span id="password-error" class="error-message"></span></label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <div class="input-group">
                <label for="password3">รหัสผ่านยืนยันตัว  <span id="password3-error" class="error-message"></span></label>
                <input type="password" id="password3" name="password3" maxlength="6" required>
            </div>


            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>

    
    
    <script src="สมัครสมาชิกเจ้าหนี้.js"></script>

</body>
</html>
