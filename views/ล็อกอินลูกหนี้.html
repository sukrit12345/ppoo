<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #007bff, #28a745);
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .input-group input:focus {
            border-color: #6A82FB;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;

        }

        .extra-options {
            text-align: center;
            margin-top: 20px;
        }

        .extra-options a {
            color: #6A82FB;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .extra-options a:hover {
            color: #FC5C7D;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="/login" method="POST">
            <h2>ลูกหนี้</h2>
            <div class="input-group">
                <label for="">ไอดีร้าน</label>
                <input type="" id="" name="" required>
            </div>
            <div class="input-group">
                <label for="username">เลขบัตรประชาชน</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">รหัส</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">เข้าสู่ระบบ</button>
            <div class="extra-options">
                <a href="ล็อกอินเจ้าหนี้.html">สำหรับเจ้าหนี้</a>
                <a href="สมัครสมาชิกลูกหนี้.html">สมัครสมาชิก</a>
                <a href="ลืมรหัสลูกหนี้.html">ลืมรหัส</a>
                
            </div>
        </form>
    </div>    
</body>
</html>
