<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/รูปเงิน.png'); /* เปลี่ยนเป็น URL ของภาพพื้นหลังที่คุณต้องการ */
            background-size: cover; /* ให้ภาพขยายครอบคลุมพื้นที่ทั้งหมด */
            background-position: center; /* จัดตำแหน่งภาพให้ตรงกลาง */
            background-repeat: no-repeat; /* ป้องกันไม่ให้ภาพซ้ำ */
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-form i {
            font-size: 24px; /* ขนาดของไอคอน */
            color: #000000; /* สีของไอคอน */
            margin-right: 10px; /* ระยะห่างระหว่างไอคอนและข้อความ */
        }

        .login-form h2 {
            margin: 0;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%; /* ให้ input-group มีความกว้างเต็มที่ */
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 95%; /* ให้ input มีความกว้างเต็มที่ของ input-group */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .input-group input:focus {
            border-color: #6A82FB;
            outline: none;
        }

        button {
            width: 100%; /* ให้ปุ่มมีความกว้างเต็มที่ของคอนเทนเนอร์ */
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .extra-options {
            text-align: center;
            margin-top: 20px;
        }

        .extra-options a {
            color: #6A82FB;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .extra-options a:hover {
            color: #FC5C7D;
        }

        .error-message {
           color: red;
           font-size: 16px;
        }         


        
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form" action="/login" method="POST">
            <div class="header">
                <i class="fas fa-user"></i>
                <h2>ลูกหนี้</h2>
            </div>
            <div class="input-group">
                <label for="id">ไอดีร้าน  <span id="id-error" id="id-error"class="error-message"></span></label>
                <input type="text" id="id" name="id" maxlength="10" required>
            </div>
            <div class="input-group">
                <label for="username">เลขบัตรประชาชน  <span id="username-error" class="error-message"></span></label>
                <input type="text" id="username" name="username" maxlength="13" required>
            </div>
            <div class="input-group">
                <label for="password">รหัสเข้าสู่ระบบ</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">เข้าสู่ระบบ</button>
            <div class="extra-options">
                <a href="ล็อกอินเจ้าหนี้.html">สำหรับเจ้าหนี้</a>
                <a href="สมัครสมาชิกลูกหนี้.html">สมัครสมาชิก</a>
                <a href="ลืมรหัสลูกหนี้.html">ลืมรหัส</a>
            </div>
        </form>
        
    </div>    

    <script src="ล็อกอินลูกหนี้.js"></script>
</body>
</html>
