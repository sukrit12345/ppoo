<style>
.navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;
        right: 0;
    }
.navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
.navbar a:hover {
        background-color: #ddd;
        color: black;
    }
.navbar a.active {
        background-color: #555;
        color: white;
    }
    

body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin-top: 100px;
    }

.container {
  width: 60%;
  margin: auto;
  margin-top: 50px;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-container {
    width: 50%;
  }

  form {
    width: 100%;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"],
  input[type="tel"],
  input[type="file"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px; /* เพิ่มระยะห่างด้านบน */
    margin-left: 90%; /* ย้ายปุ่มไปทางขวาสุดของ form-container */
}

.popup {
      background-color: #4caf50; /* สีพื้นหลัง */
      border-radius: 10px; /* รูปร่าง */
      padding: 20px; /* ขอบเขตของเนื้อหา */
      position: fixed; /* ตำแหน่งที่แน่นอน */
      top: 50%; /* ตำแหน่งของป๊อปอัพด้านบน */
      left: 50%; /* ตำแหน่งของป๊อปอัพด้านซ้าย */
      transform: translate(-50%, -50%); /* การย้ายป๊อปอัพไปตรงกลางของหน้าจอ */
      z-index: 1000; /* ลำดับการแสดงผล */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* เงา */
    }
  
    /* สไตล์สำหรับข้อความในป๊อปอัพ */
    .popup-text {
      font-size: 18px; /* ขนาดตัวอักษร */
      color: white; /* สีข้อความ */
      text-align: center; /* การจัดข้อความให้อยู่ตรงกลาง */
    }
  

</style>
</head>

 </div> 

<div class="container">

  <form action="/refunds/submit_form" method="post" enctype="multipart/form-data">

    <fieldset>
      <legend>ข้อมูลรหัสคืนเงิน</legend>
      <br> 
    <label for="manager">เเอดมินดูเเล:</label>
    <input type="text" id="manager" name="manager" placeholder="กรอกชื่อเเอดมินดูเเล" required readonly>
    
    <label for="id_card_number">เลขบัตรประชาชน:</label>
    <input type="text" id="id_card_number" name="id_card_number" placeholder="กรอกเลขบัตรประชาชน" required readonly>

    <label for="fname">ชื่อจริง:</label>
    <input type="text" id="fname" name="fname" placeholder="กรอกชื่อ" required readonly>

    <label for="lname">นามสกุล:</label>
    <input type="text" id="lname" name="lname" placeholder="กรอกนามสกุล" required readonly>

    <label for="contract_number">หมายเลขสัญญา:</label>
    <input type="text" id="contract_number" name="contract_number" placeholder="กรอกหมายเลขสัญญา" required readonly>

    <label for="bill_number">หมายเลขบิล:</label>
    <input type="text" id="bill_number" name="bill_number" placeholder="กรอกหมายเลขบิล" required readonly>

  </fieldset> 
  <br> 

  <fieldset>
    <legend>ข้อมูลสัญญา</legend>
    <br> 

    <label for="principal">เงินต้นที่ต้องคืน:</label>
    <input type="text" id="principal" name="principal" placeholder="กรอกเงินต้นที่ต้องคืน" required readonly>

    <label for="totalInterest4">ดอกเบี้ยที่ต้องคืน:</label>
    <input type="text" id="totalInterest4" name="totalInterest4" placeholder="กรอกดอกเบี้ยที่ต้องคืน" required readonly>

    <label for="totalRefund">รวมเงินที่ต้องคืน:</label>
    <input type="text" id="totalRefund" name="totalRefund" placeholder="กรอกรวมเงินที่ต้องคืน" required readonly>
  </fieldset> 
  <br> 

  <fieldset>
    <legend>ข้อมูลคืนเงิน</legend>
    <br> 
    <label for="return_date_input">วันที่คืน (เดือน-วัน-ปี):</label>
    <input type="date" id="return_date_input" name="return_date" placeholder="เลือกวันที่คืน" required><br><br>

    <label for="refund_interest">ดอกเบี้ยรวมคืน:  <span id="error_message"></span></label>
    <input type="number" id="refund_interest" name="refund_interest" placeholder="กรอกจำนวนดอกเบี้ยรวมคืน"  required >

    <label for="refund_principal">เงินต้นคืน:</label>
    <input type="number" id="refund_principal" name="refund_principal" placeholder="กรอกจำนวนเงินต้นที่คืน" required>

    <label for="debtAmount">ค่าทวงเงินคืน:</label>
    <input type="number" id="debtAmount" name="debtAmount" placeholder="กรอกจำนวนเงินค่าทวงเงิน" required>

    <label for="total_refund2">รวมเงินที่คืน:</label>
    <input type="number" id="total_refund2" name="total_refund2" placeholder="กรอกจำนวนเงินทั้งหมดที่คืน" required>

    <label for="refund_receipt_photo">รูปสลิปเงินคืน:</label>
    <input type="file" id="refund_receipt_photo" name="refund_receipt_photo">

  </fieldset> 
  <br> 

    <input type="hidden" id="loan" name="loan">

    <span id="interest_exceed_message"></span>


    <input type="submit" value="บันทึกคืนเงิน" class="button" id="save_button">

</form>


<script src="บันทึกคืนเงิน.js"></script>




</body>
</html>
