.navbar {
        overflow: hidden;

body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin-top: 100px;
    }

.container {
  width: 60%;
  margin: auto;
  margin-top: 50px;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-container {
    width: 50%;
  }

  form {
    width: 100%;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"],
  input[type="tel"],
  input[type="file"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px; /* เพิ่มระยะห่างด้านบน */
    margin-left: 90%; /* ย้ายปุ่มไปทางขวาสุดของ form-container */
}

.popup {
      background-color: #4caf50; /* สีพื้นหลัง */
      border-radius: 10px; /* รูปร่าง */
      padding: 20px; /* ขอบเขตของเนื้อหา */
      position: fixed; /* ตำแหน่งที่แน่นอน */
      top: 50%; /* ตำแหน่งของป๊อปอัพด้านบน */
      left: 50%; /* ตำแหน่งของป๊อปอัพด้านซ้าย */
      transform: translate(-50%, -50%); /* การย้ายป๊อปอัพไปตรงกลางของหน้าจอ */
      z-index: 1000; /* ลำดับการแสดงผล */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* เงา */
    }
  
    /* สไตล์สำหรับข้อความในป๊อปอัพ */
    .popup-text {
      font-size: 18px; /* ขนาดตัวอักษร */
      color: white; /* สีข้อความ */
      text-align: center; /* การจัดข้อความให้อยู่ตรงกลาง */
    }
  

</style>

<div class="container">


<form action="/save-expense" method="post" enctype="multipart/form-data">

    <fieldset>
        <legend>ข้อมูลเพิ่มค่าใช้จ่าย</legend>
        <br> 
        <label for="expense_date">วันที่บันทึก (เดือน-วัน-ปี):</label>
        <input type="date" id="expense_date" name="expense_date" placeholder="เลือกวันที่" required >
        <br> 
        <br> 
        
        <label for="expense_amount">ยอดค่าใช้จ่าย:</label>
        <input type="number" id="expense_amount" name="expense_amount" placeholder="กรอกค่าใช้จ่าย" required >

        <label for="details">รายละเอียด:</label>
        <input type="text" id="details" name="details" placeholder="กรอกรายละเอียด" required >

        <label for="expense_receipt">รูปสลิปค่าใช้จ่าย:</label>
        <input type="file" id="expense_receipt" name="expense_receipt">
    </fieldset> 
    <br> 

    <input type="submit" value="เพิ่มค่าใช้จ่าย" class="button" id="save_button">

</form>
