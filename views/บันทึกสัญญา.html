<head>

<style>
.navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;
        right: 0;
    }
.navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
.navbar a:hover {
        background-color: #ddd;
        color: black;
    }
.navbar a.active {
        background-color: #555;
        color: white;
    }
    

body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin-top: 100px;
    }

.container {
  width: 60%;
  margin: auto;
  margin-top: 50px;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-container {
    width: 50%;
  }

  form {
    width: 100%;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"],
  input[type="tel"],
  input[type="file"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px; /* เพิ่มระยะห่างด้านบน */
    margin-left: 90%; /* ย้ายปุ่มไปทางขวาสุดของ form-container */
}

.popup {
      background-color: #4caf50; /* สีพื้นหลัง */
      border-radius: 10px; /* รูปร่าง */
      padding: 20px; /* ขอบเขตของเนื้อหา */
      position: fixed; /* ตำแหน่งที่แน่นอน */
      top: 50%; /* ตำแหน่งของป๊อปอัพด้านบน */
      left: 50%; /* ตำแหน่งของป๊อปอัพด้านซ้าย */
      transform: translate(-50%, -50%); /* การย้ายป๊อปอัพไปตรงกลางของหน้าจอ */
      z-index: 1000; /* ลำดับการแสดงผล */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* เงา */
    }
  
    /* สไตล์สำหรับข้อความในป๊อปอัพ */
    .popup-text {
      font-size: 18px; /* ขนาดตัวอักษร */
      color: white; /* สีข้อความ */
      text-align: center; /* การจัดข้อความให้อยู่ตรงกลาง */
    }
  
  

</style>
</head>

 </div> 



<div class="container">
  
  <form action="/AddLoanInformation/submit" method="post" enctype="multipart/form-data">
    <label for="loanDate">วันที่กู้:</label>
    <input type="date" id="loanDate" name="loanDate" placeholder="เลือกวันที่กู้" required>
    <br>
    <br>

    <label for="loanPeriod">ระยะเวลากู้ (วัน):</label>
    <input type="text" id="loanPeriod" name="loanPeriod" placeholder="กรอกจำนวนวันที่กู้" required>
    
    <label for="returnDate">วันที่ต้องคืน:</label>
    <input type="date" id="returnDate" name="returnDate" placeholder="เลือกวันที่คืน" required>
    <br>
    <br>
    
    <label for="principal">เงินต้น:</label>
    <input type="text" id="principal" name="principal" placeholder="กรอกจำนวนเงินต้น" required>

    <label for="interestRate">อัตราดอกเบี้ยต่อวัน(%):</label>
    <input type="text" id="interestRate" name="interestRate" placeholder="กรอกอัตราดอกเบี้ยต่อวัน (%)" required>
  
    <label for="totalInterest">ดอกเบี้ยทั้งหมด(บาท):</label>
    <input type="text" id="totalInterest" name="totalInterest" placeholder="กรอกจำนวนดอกเบี้ยทั้งหมด" required>
 
    <label for="totalRefund">รวมเงินที่ต้องคืน:</label>
    <input type="text" id="totalRefund" name="totalRefund" placeholder="กรอกจำนวนเงินที่ต้องคืนทั้งหมด" required>

    <label for="store_assets">ทรัพย์สินที่วางไว้ที่ร้าน (ทรัพย์ที่เป็นชื่อตัวเอง อธิบายให้ละเอียด):</label>
    <input type="text" id="store_assets" name="store_assets" placeholder="กรอกทรัพย์สินที่วางไว้ที่ร้าน">

    <label for="icloud_assets">ทรัพย์สินที่ใส่ไอคราวร้าน (ทรัพย์ที่เป็นชื่อตัวเอง อธิบายให้ละเอียด):</label>
    <input type="text" id="icloud_assets" name="icloud_assets" placeholder="กรอกทรัพย์สินที่ใส่ไอคราวร้าน">

    <label for="asset_receipt_photo">รูปทรัพย์สินที่วางไว้ที่ร้าน:</label>
    <input type="file" id="asset_receipt_photo" name="asset_receipt_photo">

    <label for="icloud_asset_photo">รูปที่ใส่ไอคราวร้าน (แคปหน้าตั้งค่า):</label>
    <input type="file" id="icloud_asset_photo" name="icloud_asset_photo">

    <label for="refund_receipt_photo">รูปสลิปเงินต้น:</label>
    <input type="file" id="refund_receipt_photo" name="refund_receipt_photo" required>

    <input type="submit" value="บันทึกสัญญา" class="button">
  </form>
    

</div>
