.popup {

  <div class="container">
  
    <form action="/submit_form" method="post">
  
      <label for="asset_code">รหัสยึดทรัพย์:</label>
      <input type="text" id="asset_code" name="asset_code" placeholder="กรอกรหัสยึดทรัพย์" >
      
      <label for="billNumber">เลขบิล:</label>
      <input type="text" id="billNumber" name="billNumber" placeholder="กรอกเลขบิล">
      
      <label for="returnDate">วันที่ยึดทรัพย์:</label>
      <input type="date" id="returnDate" name="returnDate" placeholder="เลือกวันที่ยึดทรัพย์" required>
      <br><br>
      
      <label for="asset_principal">เงินต้นที่ติด:</label>
      <input type="text" id="asset_principal" name="asset_principal" placeholder="กรอกเงินต้นที่ติด" >
    
      <label for="asset_interest">ดอกเบี้ยที่ติด:</label>
      <input type="text" id="asset_interest" name="asset_interest" placeholder="กรอกดอกเบี้ยที่ติด" >
    
      <label for="total_asset_value">รวมเงินที่ติด:</label>
      <input type="text" id="total_asset_value" name="total_asset_value" placeholder="กรอกรวมเงินที่ติด" >

      <label for="detailed_asset_description">ทรัพย์ที่ยึด (อธิบายให้ละเอียด):</label>
      <input type="text" id="detailed_asset_description" name="detailed_asset_description" placeholder="กรอกรายละเอียดทรัพย์ที่ยึดละเอียด">  
      <label for="refund_receipt_photo_input">รูปทรัพย์ที่ยึด:</label>
      <input type="file" id="refund_receipt_photo_input" name="refund_receipt_photo" >
    
      
      <input type="submit" value="บันทึกยึดทรัพย์" class="button">
      
      
    </form>
    
  </div>
  
  <script>
    // เรียกฟังก์ชัน setDate เมื่อหน้าเว็บโหลด
    window.onload = setDate;
    
    function setDate() {
        // สร้างวันที่ปัจจุบัน
        var today = new Date();
    
        // หากเดือนหรือวันเป็นเลขเดียว ให้เพิ่ม "0" ข้างหน้า
        var month = (today.getMonth() + 1 < 10) ? '0' + (today.getMonth() + 1) : today.getMonth() + 1;
        var day = (today.getDate() < 10) ? '0' + today.getDate() : today.getDate();
    
        // กำหนดค่าวันที่ให้กับ input element "returnDate"
        document.getElementById('returnDate').value = today.getFullYear() + '-' + month + '-' + day;
    }
  </script>


  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      form.addEventListener("submit", function(event) {
        event.preventDefault(); // หยุดการส่งคำขอฟอร์ม
    
        // สร้าง Element HTML เพื่อแสดงข้อความ "บันทึกสำเร็จ" ในป๊อปอัพ
        const popup = document.createElement("div");
        popup.classList.add("popup"); // เพิ่มคลาส "popup" ที่กำหนดไว้ใน CSS
        const successMessage = document.createElement("p");
        successMessage.textContent = "บันทึกสำเร็จ";
        successMessage.classList.add("popup-text"); // เพิ่มคลาส "popup-text" ที่กำหนดไว้ใน CSS
        popup.appendChild(successMessage);
        document.body.appendChild(popup);
    
        // รอ 3 วินาทีก่อนที่จะเปลี่ยนที่อยู่ URL
        setTimeout(function() {
          // เปลี่ยน URL ไปยังหน้าคลังทรัพย์.html หลังจากการแสดงป๊อปอัพ
          window.location.href = "คลังทรัพย์สิน.html";
          // ลบป๊อปอัพออก
          document.body.removeChild(popup);
        }, 1200); // 3000 มิลลิวินาที (3 วินาที)
      });
    });
  </script>
