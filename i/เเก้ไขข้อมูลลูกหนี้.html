<head>

<style>
.navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;
        right: 0;
    }
.navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
.navbar a:hover {
        background-color: #ddd;
        color: black;
    }
.navbar a.active {
        background-color: #555;
        color: white;
    }
    

body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin-top: 100px;
    }

    .container {
  width: 60%;
  margin: auto;
  margin-top: 50px;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}



.button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.button:hover {
  background-color: #45a049;
}


.button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
    margin-right: 45%;
}

.button {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #45a049;
}



.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-container {
    width: 50%;
  }

  form {
    width: 100%;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"],
  input[type="tel"],
  input[type="file"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px; /* เพิ่มระยะห่างด้านบน */
    margin-left: 90%; /* ย้ายปุ่มไปทางขวาสุดของ form-container */
}

</style>
</head>
<body>

    <a href="ตั้งค่า.html">ตั้งค่า</a>
 </div> 



<div class="container">
    <form action="/submit_form" method="post">
  
      <label for="date">วันที่:</label>
      <input type="date" id="date" name="date" placeholder="กรอกวันที่">
      <br>
      <br>
  
      <label for="id_card">เลขบัตรประชาชน:</label>
      <input type="text" id="id_card" name="id_card" placeholder="กรอกเลขบัตรประชาชน">
      
      <label for="fname">ชื่อ:</label>
      <input type="text" id="fname" name="fname" placeholder="กรอกชื่อของคุณ">
  
      <label for="lname">นามสกุล:</label>
      <input type="text" id="lname" name="lname" placeholder="กรอกนามสกุลของคุณ">
  
      <label for="ig">ไอจี:</label>
      <input type="text" id="ig" name="ig" placeholder="กรอกชื่อไอจีของคุณ">
  
      <label for="facebook">เฟสบุ๊ค:</label>
      <input type="text" id="facebook" name="facebook" placeholder="กรอกชื่อเฟสบุ๊คของคุณ">
  
      <label for="line">ไลน์:</label>
      <input type="text" id="line" name="line" placeholder="กรอกไลน์ของคุณ">
  
      <label for="phone">เบอร์โทรศัพท์:</label>
      <input type="tel" id="phone" name="phone" placeholder="กรอกเบอร์โทรศัพท์ของคุณ">
  
      <label for="school">สถานศึกษา:</label>
      <input type="text" id="school" name="school" placeholder="กรอกชื่อสถานศึกษาของคุณ">
  
      <label for="year">ชั้นปี:</label>
      <input type="text" id="year" name="year" placeholder="กรอกชั้นปีของคุณ">
  
      <label for="faculty">คณะ:</label>
      <input type="text" id="faculty" name="faculty" placeholder="กรอกชื่อคณะของคุณ">
  
      <label for="major">สาขา:</label>
      <input type="text" id="major" name="major" placeholder="กรอกชื่อสาขาของคุณ">
  
      <label for="address">ที่อยู่หอ/เลขห้อง:</label>
      <input type="text" id="address" name="address" placeholder="กรอกที่อยู่หอ/เลขห้องของคุณ">
  
      <label for="gsb">กยศ:</label>
      <select  id="gsb" name="gsb">
        <option value="">โปรดเลือก</option>
        <option value="มี">มี</option>
        <option value="2">ไม่มี</option>
        <!-- เพิ่มตัวเลือกเพิ่มเติมตามต้องการ -->
      </select>
      <br>
      <br>
      
      <label for="salary">เงินเดือน:</label>
      <input type="text" id="salary" name="salary" placeholder="กรอกเงินเดือนของคุณ">
  
      <label for="seizable_assets">ทรัพย์สินที่สามารถยึดได้:</label>
      <input type="text" id="seizable_assets" name="seizable_assets" placeholder="กรอกทรัพย์สินที่สามารถยึดได้ของคุณ">
  
      <label for="store_assets">ทรัพย์สินที่วางไว้ที่ร้าน:</label>
      <input type="text" id="store_assets" name="store_assets" placeholder="กรอกทรัพย์สินที่วางไว้ที่ร้านของคุณ">
  
      <label for="id_card_photo">รูปบัตรประชาชน:</label>
      <input type="file" id="id_card_photo" name="id_card_photo">
  
      <label for="address_photo">รูปตำแหน่งที่อยู่:</label>
      <input type="file" id="address_photo" name="address_photo">
  
      <label for="student_id_photo">รูประเบียนนิสิต:</label>
      <input type="file" id="student_id_photo" name="student_id_photo">
  
      <label for="schedule_photo">รูปตารางเรียน:</label>
      <input type="file" id="schedule_photo" name="schedule_photo">
  
      <label for="exam_schedule_photo">รูปตารางสอบ:</label>
      <input type="file" id="exam_schedule_photo" name="exam_schedule_photo">
  
      <label for="store_ig_photo">รูปใส่ไอคราวร้าน:</label>
      <input type="file" id="store_ig_photo" name="store_ig_photo">
  
      <input type="submit" value="บันทึกข้อมูล" class="button">
    </form>
</div>
  

</body>
